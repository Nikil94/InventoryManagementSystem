{% extends 'base.html' %}
{% load bootstrap3 %}
{% block content %}
<html>
	<head>
		<title>Registration</title>
	</head>
	<body>
  <h1 align="center">Sign up</h1>
  <form method="post" class="form">
  <div class="form-group">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}

        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
     {% endfor %}
  </div>
	    {% buttons %}
        <button type="submit" class="btn btn-success">
            {% bootstrap_icon "star" %} Sign Up
        </button>
    {% endbuttons %}
    <!-- <button type="submit">Sign up</button> -->
    <!-- <input type="submit" value="SignIn" id="about-btn" />  -->
  </form>
{% endblock %}           
	</body>
</html>
